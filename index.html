<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar sesión |  Academia online de programación y tecnología</title>
        <meta name="description" content="Iniciar sesión en Crack The Code">
        <link rel="stylesheet" href="styles.css" type="text/css" />
    <body>
        <header>
            <img src="assets/images/logo.png" alt="Logo" class="logo">
        </header>
        <div class="content-wrapper">
            <div class="content">
                <div class="image-container">
                    <img src="https://www.crackthecode.la/_next/image?url=%2Fimg_login.webp&w=640&q=75" alt="login image">
                </div>
                <main class="login-container">
                    <div>
                        <h2 class="login-header">¡Hola de nuevo!</h2>
                        <p class="login-text">Ingresa para ir a la Zona de Padres o a la Zona
                            de Estudiantes de cada uno de tus pequeños:</p>
                        <form>
                            <input id="user" placeholder="Usuario">
                            <input id="password" placeholder="Contraseña">
                            <div class="login-message-box">
                                <p class="login-message-text"><span class="login-recuerda-text">¡Recuerda!</span> Enviamos tu usuario
                                y contraseña a tu correo cuando inscribiste a tu hijo o hija.</p>
                            </div>
                            <button class="login-button" type="button">Ingresar</button>
                            <a class="restore-password-link" href="https://www.crackthecode.la/recovery-password">¿Olvidaste tu contraseña?</a>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
